<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/messaging.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="messaging" />
    <div class="container-center-horizontal">
      <div class="messaging screen">
        <div class="group-73">
          <img
            class="masters-status-bar-parts-left-basic"
            src="img/--masters---status-bar-parts---left---basic-1@2x.svg"
          />
          <div class="overlap-group1">
            <div class="indicators">
              <div class="masters-status-bar-p">
                <div class="signa-container">
                  <img class="signal-3" src="img/signal-3-1@2x.svg" />
                  <img class="signa-2" src="img/signa-2-1@2x.svg" />
                  <img class="signal-1" src="img/signal-1-1@2x.svg" />
                </div>
                <div class="signal-4"></div>
              </div>
              <img
                class="masters-status-bar-p-1"
                src="img/--masters---status-bar-parts---atoms---indicator--wifi-1@2x.svg"
              />
              <img
                class="masters-status-bar-p-2"
                src="img/--masters---status-bar-parts---atoms---indicator--battery-1@2x.svg"
              />
            </div>
          </div>
        </div>
        <div class="overlap-group4">
          <div class="name valign-text-bottom">MATT WILLSON</div>
          <div class="overlap-group2">
            <img class="frame" src="img/frame@2x.svg" />
            <img class="vector-8" src="img/vector-8@2x.svg" />
          </div>
          <img class="combined-shape" src="img/combined-shape@2x.svg" />
        </div>
        <div class="group-container">
          <div class="group">
            <div class="ellipse"></div>
          </div>
          <div class="group-1">
            <img class="rectangle" src="img/rectangle-3@2x.svg" />
            <div class="flex-row">
              <img class="rectangle-1" src="img/rectangle-2@2x.svg" />
              <img class="rectangle-2" src="img/rectangle-1@2x.svg" />
            </div>
          </div>
        </div>
        <div class="group-2">
          <img class="frame-1" src="img/frame-1@2x.svg" />
          <div class="group-3">
            <div class="ellipse-1"></div>
          </div>
        </div>
        <img class="line-4" src="img/line-4@2x.svg" />
        <div class="flex-row-1">
          <img class="vector" src="img/vector@2x.svg" />
          <div class="overlap-group3">
            <div class="send-a-message valign-text-bottom">Send a message...</div>
            <div class="rectangle-207"></div>
          </div>
          <img class="camera" src="img/camera@2x.svg" />
          <img class="iconly-light-outline-voice" src="img/iconly-light-outline-voice@2x.svg" />
        </div>
        <div class="keyboards-i-phone">
          <img class="i-phone-alphabet-qwerty" src="img/-iphone---alphabet--qwerty-@2x.svg" />
          <div class="i-phone-controller-portrait">
            <div class="frame-7">
              <div class="keys-label"><div class="letter sfprotext-regular-normal-black-16px">123</div></div>
              <div class="emoji"><img class="emojis" src="img/emojis@2x.svg" /></div>
              <div class="keys-icon"><img class="mic" src="img/mic@2x.svg" /></div>
            </div>
            <div class="space"><div class="letter-1 sfprotext-regular-normal-black-16px">space</div></div>
            <div class="keys-label-1"><div class="letter-2 sfprotext-regular-normal-black-16px">return</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
